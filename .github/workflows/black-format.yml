#
# modify ${{ PROJECT_NAME }} to your python code src
#
name: Black Code Format Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install black
        run: |
          python -m pip install black

      - name: Run black
        run: |
          black django_qiyu_utils
